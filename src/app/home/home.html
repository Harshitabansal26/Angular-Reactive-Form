<div class="container mt-4">
  <h1>Applications</h1>

  <!-- 🔍 Search Filters -->
  <div class="row mb-3">
    <div class="col-md-2">
      <input class="form-control" [(ngModel)]="searchFields.applicationId" placeholder="Application ID" />
    </div>
    <div class="col-md-3">
      <input class="form-control" [(ngModel)]="searchFields.businessName" placeholder="Business Name" />
    </div>
    <div class="col-md-3">
      <input class="form-control" [(ngModel)]="searchFields.email" placeholder="Email" />
    </div>
    <div class="col-md-2">
      <input class="form-control" [(ngModel)]="searchFields.mobile" placeholder="Mobile" />
    </div>
    <div class="col-md-2 d-flex gap-2">
      <button class="btn btn-primary w-100" (click)="searchApplications()">Search</button>
      <button class="btn btn-success w-100" [routerLink]="['/form']">+ Add Application</button>
    </div>
  </div>

  <!-- 📋 Applications Table -->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Application ID</th>
        <th>Business Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Parish</th>
        <th>Application Source</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
  <td>{{ app.applicationId }}</td>
  <td>{{ app.businessName }}</td>
  <td>{{ app.email }}</td>
  <td>{{ app.cellPhone }}</td>
  <td>{{ app.parish }}</td>
  <td>{{ app.applicationReceivedFrom }}</td>
</tr>

    </tbody>
  </table>
</div>
